        <div class="main">

                                <td class="contact_number"></td>

    <div id="edit-modal" class = "edit-modal" data-id="">
                
        <div class="edit-modal-content">
        <span class="close-edit" id = "close-edit">&times;</span>
        <h3>Create Pregnancy Record for:</h3>
            <form action="" id="pregnant_Add-form">
                <input type="text" id="edit-patient_id" name="edit-patient_id" style="display:none"><br>

                <div class="input-container">
                    <label for="Name">Patient:</label>
                    <input type="text" id="edit-first_name" name="edit-first_name" required disabled="true">
                </div>

                <div class="input-container">
                    <label for="Name">Start Date:</label>
                    <input type="date" id="start_date" name="start_date" required="true">
                </div>

                <div class="input-container">
                    <label for="Name">Expected Due Date:</label>
                    <input type="date" id="expected_due_date" name="expected_due_date" required="true">
                </div>

                <div class="input-container">
                    <label for="Name">Pregnancy Status:</label>
                    <input type="text" id="pregnancy_status" name="pregnancy_status" required="true">
                </div>

                <div class="input-container">
                    <label for="Name">Father:</label>
                    <input type="text" id="father" name="father">
                </div>

                <div class="input-container">
                    <label for="Name">Father Contact:</label>
                    <input type="text" id="father_contact" name="father_contact">
                </div>
             
               <div class="input-container"></div>

                <button type = "submit" id="save-changes" >Save Changes</button>
            </form>
