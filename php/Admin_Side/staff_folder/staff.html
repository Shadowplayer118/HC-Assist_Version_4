     <div class="add-modal" id="add-modal">

                <div class="add-modal-content">
                    <span class="close">&times;</span>
                    <h2 class="modal-title">Add Staff Member</h2>

                    <form action="" id="addForm" enctype="multipart/form-data">

                        <label for="Name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" required>
        
                        <label for="Name">Middle Name:</label>
                        <input type="text" id="middle_name" name="middle_name" required><br>
        
                        <label for="Name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" required><br>
        
                        <label for="title">Gender:</label>
                        <select name="gender" id="gender">
                            <option value="Admin">Male</option>
                            <option value="Staff">Female</option>
                        </select>
        
                        <label for="title">Purok:</label>
                        <input type="text" id="purok_assigned" name="purok_assigned"><br>
        
                        <!-- <label for="title">Position:</label>
                        <input type="text" id="position" name="position"><br> -->

                        <label for="title">Position:</label>
                        <select name="position" id="position">
                            <option value="Admin">Admin</option>
                            <option value="Staff">Staff</option>
                            <option value="Midwife">Midwife</option>
                        </select>
        
                        <label for="title">Civil Status:</label>
                        <input type="text" id="civil_status" name="civil_status"><br>
        
                        <label for="title">Age:</label>
                        <input type="number" id="age" name="age"><br>
        
                        <label for="title">Contact #:</label>
                        <input type="text" id="contact_number" name="contact_number"><br>

                        <label for="title">Password:</label>
                        <input type="text" id="password" name="password"><br>

                        <button type="submit">Add Character</button>
                    </form>
                </div>

     </div>



     <div id="edit-modal" class = "edit-modal" data-id="">
                
        <div class="edit-modal-content">
        <span class="close-edit" id = "close-edit">&times;</span>
        <h3>Edit Form</h3>
            <form action="" id="edit-form">
                <input type="text" id="edit-staff_id" name="staff_id" style="display:none"><br>

                <div class="input-container">
                    <label for="Name">First Name:</label>
                    <input type="text" id="edit-first_name" name="first_name" required disabled="true">
                </div>

                <div class="input-container">
                    <label for="Name">Middle Name:</label>
                    <input type="text" id="edit-middle_name" name="middle_name" required disabled="true">
                </div>

               <div class="input-container">
                <label for="Name">Last Name:</label><br>
                <input type="text" id="edit-last_name" name="last_name" required disabled="true"><br>
               </div>
               <div class="input-container">
                <label for="title">Age</label> <br>
                <input type="text" id="edit-age" name="age" disabled="true"><br>
               </div>
               <div class="input-container">
                <label for="title">Birthdate:</label> <br>
                <input type="text" id="edit-birthdate" name="title" disabled="true">
               </div>
               <div class="input-container">
                <label for="title">Gender:</label><br>
                <input type="text" id="edit-gender" name="gender" disabled="true"><br>
               </div>

               <div class="input-container">
                <label for="title">Civil Status:</label><br>
                <input type="text" id="edit-civil_status" name="civil_status" disabled="true"><br>

               </div>
               <div class="input-container">
                <label for="title">Purok Assigned:</label><br>
                <input type="text" id="edit-purok_assigned" name="purok-assigned" disabled="true"><br>
               </div>
               <div class="input-container">
                <label for="title">Position:</label><br>
                <input type="text" id="edit-position" name="position" disabled="true"><br>
               </div>
              
               <div class="input-container">
                
                <label for="title">Contact #:</label><br>
                <input type="text" id="edit-contact_number" name="contact_number" disabled="true"><br>
               </div>
               <div class="input-container"></div>

                <button type = "submit" id="save-changes" disabled="true">Save Changes</button>
            </form>
            <button id = "allow-edit">Edit</button>
