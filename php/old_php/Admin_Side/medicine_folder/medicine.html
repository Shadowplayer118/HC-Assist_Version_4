        <div class="main">

            <div class="main-container">

     <div class="add-modal" id="add-modal">

                <div class="add-modal-content">
                    <span class="close">&times;</span>
                    <h2 class="modal-title">Add Staff Member</h2>

                    <form action="" id="addForm" enctype="multipart/form-data">

                        <label for="Name">Item Name:</label>
                        <input type="text" id="item_name" name="item_name" required>
        
                        <label for="Name">Brand:</label>
                        <input type="text" id="brand" name="brand" required><br>
        
                        <label for="Name">Category:</label>
                        <input type="text" id="category" name="category" required><br>

                        <label for="Name">Stock:</label>
                        <input type="text" id="stock" name="stock" required><br>
        
        
                        <label for="title">Price:</label>
                        <input type="text" id="price" name="price"><br>

                        <button type="submit">Add Character</button>
                    </form>
                </div>

     </div>



     <div id="edit-modal" class = "edit-modal" data-id="">
                
        <div class="edit-modal-content">
        <span class="close-edit" id = "close-edit">&times;</span>
        <h3>Edit Form</h3>

            <form action="" id="edit-form">
                <input type="text" id="edit-staff_id" name="staff_id" ><br>
                
                <div class="input-container">
                    <label for="Name">Item Name:</label>
                    <input type="text" id="edit-item_name" name="edit-item_name" required disabled="true">
                </div>

                <div class="input-container">
                    <label for="Name">Brand:</label>
                    <input type="text" id="edit-brand" name="edit-brand" required disabled="true">
                </div>

               <div class="input-container">
                <label for="Name">Category:</label><br>
                <input type="text" id="edit-category" name="edit-category" required disabled="true"><br>
               </div>

               <div class="input-container">
                <label for="title">Stock:</label> <br>
                <input type="text" id="edit-stock" name="edit-stock" disabled="true"><br>
               </div>
               
               <div class="input-container">
                <label for="title">Price:</label> <br>
                <input type="text" id="edit-price" name="edit-price" disabled="true">
               </div>
               
                <button type = "submit" id="save-changes" disabled="true">Save Changes</button>
            </form>

            <button id = "allow-edit">Edit</button>
