     <div class="add-modal" id="add-modal">

                <div class="add-modal-content">
                    <span class="close">&times;</span>
                    <h2 class="modal-title">Add New Patient</h2>

                    <form action="" id="addForm" enctype="multipart/form-data">

                        <label for="Name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" required>
        
                        <label for="Name">Middle Name:</label>
                        <input type="text" id="middle_name" name="middle_name" required><br>
        
                        <label for="Name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" required><br>
        
                        <label for="title">Gender:</label>
                        <input type="text" id="gender" name="gender"><br>
        
                        <label for="title">Purok:</label>

                        <label for="title">Household:</label>
                        <input type="text" id="household" name="household"><br>
        
                        <label for="title">Civil Status:</label>
                        <input type="text" id="civil_status" name="civil_status"><br>
        
                        <label for="title">Age:</label>
                        <input type="number" id="age" name="age"><br>
        
                        <label for="title">Contact #:</label>
                        <input type="text" id="contact_number" name="contact_number"><br>

                        <label for="title">Blood Type:</label>
                        <input type="text" id="blood_type" name="blood_type"><br>

                        <label for="title">Birthdate:</label>
                        <input type="text" id="birth_date" name="birth_date"><br>

                        <button type="submit">Add Character</button>
                    </form>

        <span class="close-edit" id = "close-edit">&times;</span>
        <h3>Create Referral for:</h3>
            <form action="" id="child_Add-form">
                <input type="text" id="edit-patient_id" name="edit-patient_id" style="display:none"><br>

                <div class="input-container">
                    <label for="Name">Patient:</label>
                    <input type="text" id="edit-first_name" name="edit-first_name" required disabled="true">
                </div>

                <div class="input-container">
                    <label for="Name">Child Status:</label>
                    <input type="text" id="child_status" name="child_status" required ="true">
                </div>

                <div class="input-container">
                    <label for="Name">Weight:</label>
                    <input type="number" id="weight" name="weight" required ="true">
                </div>

                <div class="input-container">
                    <label for="Name">Height:</label>
                    <input type="number" id="height" name="height" required ="true">
                </div>

                <div class="input-container">
                    <label for="Name">Blood Pressure:</label>
                    <input type="number" id="blood_pressure" name="blood_pressure" required ="true">
                </div>

                <div class="input-container">
                    <label for="Name">Heart Rate:</label>
                    <input type="number" id="heart_rate" name="heart_rate" required ="true">
                </div>

                
                <div class="input-container">
                    <label for="Name">Temperature:</label>
                    <input type="number" id="temperature" name="temperature" required ="true">
                </div>

                <div class="input-container">
                    <label for="Name">Guardian:</label>
                    <input type="text" id="guardian" name="guardian" required ="true">
                </div>

                <div class="input-container">
